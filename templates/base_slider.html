{% extends '_base.html' %}
{% load static %}

{% block head %}
    <link ref="{% static 'splide/splide.css' %}" rel="stylesheet">
    <script src="{% static 'splide/splide.js' %}"></script>
{% endblock %}

{% block base_content %}
    {% block content %}{% endblock %}
    <script>
        const elsm = document.getElementsByClassName('splide');
        for (let i =0; i < elms.length; i++) {
            new Splide(elms[i]).mount();
        }
    </script>
{% endblock %}
